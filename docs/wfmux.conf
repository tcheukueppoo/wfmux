# Open files using xdg-open
USE_XDG=false

# Specify some custom programs to open specific files, this overrides
# use-xdg but please note that if xdg-open is unable to open some files 
# then wfmux attempts to use this before giving up.
PROGRAMS=$(cat <<-EOF
	text:        vim
	video:       ffplay
	audio:       aplay
	pdf:         zathura
	image:       feh
	EOF
)

# Run arbitrary commands when files change
RUNNER='entr'

# Some programs frequently run during software developement
RUNNER_TEMPLATE="$HOME/.config/wfmux/rtemplate"

# Program for selecting files
SEARCHER='fzf --multi --border=bottom --margin=19%'

# List of directories containing your projects
PROJECT_DIRS=$(cat <<-EOL
	$HOME/projects
	$HOME/oprojects
	$HOME/aprojects
	EOL
)

# remote repo username
WFMUX_USERS=$(cat <<-EOL
	tcheukueppo
	maatlang
	EOL
)

# List of remote repositories you might be working with
# this option is useful or `wfmux push' operation
WFMUX_REMOTE=$(cat <<-EORS
	codeberg.org
	github.com
	gitlab.com
	EORS
)

# program which generates tokens
TOK=tok

# gitlab requires tok name for push
GITLAB_TOK_NAME=create

# List of files and directories to ignore when fuzzly selecting
# a file to open.
IGNORE=$(cat <<-EOFH
	.git
   .wfmux
	.build
	_build
	cover_db
	blib
	inc
	nytprof.out
	pod2htm*.tmp
	pm_to_blib
	Test-*.tar.gz
	node_modules
	EOFH
)

# Set popup window geometry for your project files selector
WINDOW_ATTRIBUTES_FILE_SELECTOR=95x30+9+35

# Set geometry of any other popup window other than the popup
# window of your file selector
WINDOW_ATTRIBUTES_REST=95x30+9+35

# Set geometry for input box
WINDOW_ATTRIBUTES_INPUT_BOX=20x20+10+20

# Set name of your favorite TUI file manager
EXPLORER=nnn

# Dashboard foreground color
# value is x from ansi color codes: 3x where x = [0-9]
DASH_COLOR=4

## Customize tmux bindings

TBIND_SELECT=Enter
TBIND_EXPLORE=Delete

## Set a single binding for the rest of the wfmux operations
## 
## These operations are : commit, switch, auto, push, ...
TBIND_OPS=i
